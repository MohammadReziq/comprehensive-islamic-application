<?xml version="1.0" encoding="UTF-8"?>
<!--
  أيقونة شاشة البداية — خلفية شفافة
  تُستخدم على خلفية زرقاء #1A3A5C
  512 × 512
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#FFE566"/>
      <stop offset="100%" stop-color="#CC8800"/>
    </linearGradient>
    <mask id="crescent">
      <rect width="512" height="512" fill="white"/>
      <circle cx="274" cy="56" r="28" fill="black"/>
    </mask>
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ═══ هلال ذهبي ═══ -->
  <circle cx="255" cy="55" r="34"
          fill="url(#gold)"
          mask="url(#crescent)"
          filter="url(#glow)"/>

  <!-- نجمة خماسية -->
  <g transform="translate(298,36) scale(1.1)" filter="url(#glow)">
    <polygon
      points="10,0 12.35,6.76 19.51,6.91 13.80,11.24 15.88,18.09 10,14 4.12,18.09 6.20,11.24 0.49,6.91 7.65,6.76"
      fill="url(#gold)"/>
  </g>

  <!-- ═══ مئذنة يسرى ═══ -->
  <rect x="98" y="228" width="34" height="180" rx="8" fill="white" opacity="0.95"/>
  <rect x="89" y="274" width="52" height="10" rx="5" fill="white" opacity="0.72"/>
  <path d="M 98,228 Q 115,190 132,228 Z" fill="white" opacity="0.95"/>
  <!-- رمح + هلال -->
  <rect x="112" y="178" width="6" height="27" rx="3" fill="url(#gold)"/>
  <circle cx="115" cy="175" r="9"  fill="url(#gold)" filter="url(#glow)"/>
  <circle cx="115" cy="163" r="8"  fill="url(#gold)" opacity="0.96"/>
  <circle cx="119" cy="159" r="5.5" fill="#1A3A5C"/>

  <!-- ═══ مئذنة يمنى ═══ -->
  <rect x="380" y="228" width="34" height="180" rx="8" fill="white" opacity="0.95"/>
  <rect x="371" y="274" width="52" height="10" rx="5" fill="white" opacity="0.72"/>
  <path d="M 380,228 Q 397,190 414,228 Z" fill="white" opacity="0.95"/>
  <rect x="394" y="178" width="6" height="27" rx="3" fill="url(#gold)"/>
  <circle cx="397" cy="175" r="9"  fill="url(#gold)" filter="url(#glow)"/>
  <circle cx="397" cy="163" r="8"  fill="url(#gold)" opacity="0.96"/>
  <circle cx="401" cy="159" r="5.5" fill="#1A3A5C"/>

  <!-- ═══ القبة الرئيسية ═══ -->
  <path d="M 132,280
           C 132,248 185,100 256,100
           C 327,100 380,248 380,280 Z"
        fill="white" opacity="0.97"/>

  <!-- خطوط القبة -->
  <path d="M 179,245 C 190,183 222,130 256,109"
        stroke="#1A3A5C" stroke-width="2" fill="none" opacity="0.07"/>
  <path d="M 333,245 C 322,183 290,130 256,109"
        stroke="#1A3A5C" stroke-width="2" fill="none" opacity="0.07"/>

  <!-- رمح القبة -->
  <rect x="252" y="82" width="8" height="28" rx="4" fill="url(#gold)"/>
  <circle cx="256" cy="79" r="13" fill="url(#gold)" filter="url(#glow)"/>
  <!-- هلال القبة -->
  <circle cx="256" cy="64" r="12" fill="url(#gold)" opacity="0.97"/>
  <circle cx="261" cy="60" r="8.5" fill="#1A3A5C"/>

  <!-- ═══ جسم المسجد ═══ -->
  <rect x="132" y="280" width="248" height="124" fill="white" opacity="0.97"/>
  <!-- شريط ذهبي -->
  <rect x="132" y="280" width="248" height="6" fill="url(#gold)" opacity="0.5"/>

  <!-- نافذة يسرى -->
  <path d="M 156,385 L 156,332 Q 181,298 206,332 L 206,385 Z"
        fill="#D6EAF8" opacity="0.75"/>

  <!-- نافذة يمنى -->
  <path d="M 306,385 L 306,332 Q 331,298 356,332 L 356,385 Z"
        fill="#D6EAF8" opacity="0.75"/>

  <!-- الباب الرئيسي -->
  <path d="M 224,404 L 224,338 Q 256,301 288,338 L 288,404 Z"
        fill="#1A3A5C" opacity="0.75"/>
  <path d="M 224,404 L 224,338 Q 256,301 288,338 L 288,404"
        stroke="url(#gold)" stroke-width="3.5" fill="none" opacity="0.65"/>

  <!-- ═══ القاعدة ═══ -->
  <rect x="132" y="404" width="248" height="12" fill="white" opacity="0.97"/>
  <rect x="114" y="416" width="284" height="9"  rx="3" fill="white" opacity="0.7"/>
  <rect x="96"  y="425" width="320" height="7"  rx="3" fill="white" opacity="0.4"/>

  <!-- ═══ الفاصل الزخرفي ═══ -->
  <line x1="78"  y1="446" x2="220" y2="446" stroke="url(#gold)" stroke-width="1.5" opacity="0.45"/>
  <polygon points="256,439 264,446 256,453 248,446" fill="url(#gold)" opacity="0.9"/>
  <line x1="292" y1="446" x2="434" y2="446" stroke="url(#gold)" stroke-width="1.5" opacity="0.45"/>
  <circle cx="78"  cy="446" r="4" fill="url(#gold)" opacity="0.5"/>
  <circle cx="434" cy="446" r="4" fill="url(#gold)" opacity="0.5"/>

  <!-- نقاط سفلية -->
  <circle cx="240" cy="470" r="3.5" fill="url(#gold)" opacity="0.35"/>
  <circle cx="256" cy="470" r="3.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="272" cy="470" r="3.5" fill="url(#gold)" opacity="0.35"/>
</svg>
