name: salati_hayati
description: "صلاتي حياتي - تطبيق متابعة صلاة الأطفال"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # State Management + DI
  flutter_bloc: ^9.1.1
  get_it: ^9.2.0

  # Auth + Notifications
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.1.0
  google_sign_in: ^7.2.0

  # Backend
  supabase_flutter: ^2.9.0

  # Navigation
  go_router: ^17.1.0

  # QR Code
  mobile_scanner: ^7.2.0
  qr_flutter: ^4.1.0

  # UI
  awesome_dialog: ^3.2.1
  elegant_notification: ^2.4.0
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  lottie: ^3.3.1
  confetti: ^0.8.0

  # Images + Fonts
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  google_fonts: ^8.0.2

  # Charts
  fl_chart: ^1.1.1

  # Prayer Times
  adhan: ^2.0.0+1

  # Offline Storage
  sqflite: ^2.4.2
  path: ^1.9.1

  # Network
  dio: ^5.7.0
  connectivity_plus: ^7.0.0

  # Utils
  intl: ^0.20.2
  permission_handler: ^12.0.1
  share_plus: ^10.1.4  # 12.x فيه أخطاء build على Android
  printing: ^5.13.5
  uuid: ^4.5.1
  equatable: ^2.0.7
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
