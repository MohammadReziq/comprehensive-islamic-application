name: salati_hayati
description: "صلاتي حياتي - تطبيق متابعة صلاة الأطفال"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # State Management + DI
  flutter_bloc: ^9.1.1
  get_it: ^9.2.0

  # Auth + Notifications
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  google_sign_in: ^6.2.2

  # Backend
  supabase_flutter: ^2.9.0

  # Navigation
  go_router: ^14.8.1

  # QR Code
  mobile_scanner: ^6.0.5
  qr_flutter: ^4.1.0

  # UI
  awesome_dialog: ^3.2.1
  elegant_notification: ^2.4.0
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  lottie: ^3.3.1
  confetti: ^0.8.0

  # Images + Fonts
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1

  # Charts
  fl_chart: ^0.70.2

  # Prayer Times
  adhan: ^2.0.0+1

  # Offline Storage
  sqflite: ^2.4.2
  path: ^1.9.1

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.4

  # Utils
  intl: ^0.19.0
  permission_handler: ^11.3.1
  share_plus: ^10.1.4
  printing: ^5.13.5
  uuid: ^4.5.1
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
