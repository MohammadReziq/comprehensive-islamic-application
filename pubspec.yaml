name: salati_hayati
description: "صلاتي حياتي - تطبيق متابعة صلاة الأطفال"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # State Management + DI
  flutter_bloc: ^9.1.1
  get_it: ^9.2.0

  # Auth + Notifications
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.1.0
  google_sign_in: ^7.2.0

  # Backend
  supabase_flutter: ^2.9.0

  # Navigation
  go_router: ^17.1.0

  # QR Code
  mobile_scanner: ^7.2.0
  qr_flutter: ^4.1.0

  # UI
  awesome_dialog: ^3.2.1
  elegant_notification: ^2.4.0
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  lottie: ^3.3.1
  confetti: ^0.8.0

  # Images + Fonts
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  google_fonts: ^8.0.2

  # Video (Splash Screen)
  video_player: ^2.9.2

  # Charts
  fl_chart: ^1.1.1

  # Prayer Times (عبر Aladhan API — لا حزمة محلية)

  # Offline Storage
  sqflite: ^2.4.2
  path: ^1.9.1

  # Network
  dio: ^5.7.0
  connectivity_plus: ^7.0.0

  # Map (OSM — free)
  flutter_map: ^8.0.0
  latlong2: ^0.9.1
  geolocator: ^13.0.2

  # Utils
  intl: ^0.20.2
  permission_handler: ^12.0.1
  share_plus: ^10.1.4  # 12.x فيه أخطاء build على Android
  printing: ^5.13.5
  uuid: ^4.5.1
  equatable: ^2.0.7
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.3

# ─── إعداد أيقونة التطبيق (Launcher Icon) ───────────────────────────────────
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  # Android adaptive icon (Android 8+) — نفس الصورة مع خلفية ملونة
  adaptive_icon_background: "#1A3A5C"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  # Web (اختياري)
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#1A3A5C"
    theme_color: "#1A3A5C"
  # Windows (اختياري)
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"

# ─── إعداد شاشة البداية (Splash Screen) ────────────────────────────────────
flutter_native_splash:
  color: "#1A3A5C"
  image: assets/images/splash_icon.png
  color_dark: "#0D1F35"
  image_dark: assets/images/splash_icon.png
  android: true
  ios: true
  web: true
  # Android 12+ خاصية
  android_12:
    color: "#1A3A5C"
    image: assets/images/splash_icon.png
    color_dark: "#0D1F35"
    image_dark: assets/images/splash_icon.png
    icon_background_color: "#1A3A5C"
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/videos/
    - assets/data/
